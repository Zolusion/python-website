    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title>Furkan Careers</title>
      <style>
        #banner {
          width: 100%;
          height: 360px;
          object-fit: cover;
        }
      </style>
    </head>

    <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">
            {{company_name}}
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#positions">Open Positions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <img class="img-fluid" id="banner"
          src="https://07e9502e-0712-4184-9546-3f543dbf5ab4-00-101zgu46nlaws.kirk.repl.co/static/banner.jpeg" alt="header">

        <div id="about" class="mt-4">
          <h2 class="text-center mb-4">About Furkan Careers</h2>
          <p class="lead text-center">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>

        <div id="positions">
          <h2 class="text-center mb-4">Open Positions</h2>
          <div class="list-group">
            {% for job in jobs %}
              {%include 'jobitem.html'%}
            {% endfor %}
          </div>
        </div>

        <div id="contact" class="text-center mt-4">
          <button class="btn btn-primary btn-lg">Contact Us</button>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eSzp/P8j5Uz1uMJ0z46Vc7wzIVvXyYnDG" crossorigin="anonymous"></script>
    </body>

    </html>
