<div class="container" style="margin-top:30px; margin-bottom: 70px;">
  <div class="row">
    <h2 class="mb-4" style="margin-top:20px;">Contact Us</h2>
    <div class="col-md-6">
      <form>
        <div class="form-group mb-4">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group mb-4">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group mb-4">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <!-- Placeholder image -->
      <img src="/static/office-form.jpeg" alt="Placeholder Image" class="img-fluid d-none d-md-block rounded">
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
